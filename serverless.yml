service: branchdna-api
variablesResolutionMode: 20210326
useDotenv: true
# Create an optimized package for our functions
package:
  individually: true

plugins:
  - serverless-bundle
  - serverless-offline
  - serverless-dotenv-plugin
  - serverless-dynamodb-local
  - serverless-dynamodb-seed
  - serverless-vpc-plugin
  # - serverless-offline-redis-server

custom:
  # Our stage is based on what is passed in when running serverless
  # commands. Or fallsback to what we have set in the provider section.
  # stage: ${opt:stage, self:provider.stage}-branchdna
  stage: ${env:DEPLOY_STAGE}-branchdna
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      migrate: true
      seed: true
    migration:
      dir: offline
    seed:
      domain:
        sources:
          - table: ${env:MEDIA_META_TABLE}
            sources: [./resources/seeds/movieMetaSeed.json]
          - table: ${env:USER_TABLE}
            sources: [./resources/seeds/import-users.json]
          - table: ${env:EVENTS_TABLE}
            sources: [./resources/seeds/events.json]
  seed:
    movie-meta-seed:
      table: ${env:MEDIA_META_TABLE}
      sources:
        - [./resources/seeds/movieMetaSeed.json]

  vpcConfig:
    cidrBlock: "10.0.0.0/16"
    createNatGateway: 2
    createDbSubnet: true
    zones:
      - us-east-1a
      - us-east-1b

  Route53config:
    Region: us-east-1
    Name: branchdna.pri

  ElastiCacheconfig:
    CACHE_INSTANCE_SIZE: cache.r6g.large

  SQSConfig:
    QueueName: couchtour-queue.fifo
    FifoQueue: true

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  lambdaHashingVersion: 20201221
  httpApi:
    cors: true
    # --------------------
    # cors:
    #   origin: '*'
    #   headers:
    #     - Content-Type
    #     - X-Amz-Date
    #     - Authorization
    #     - X-Api-Key
    #     - X-Amz-Security-Token
    #   allowCredentials: false
    # --------------------
    # allowedOrigins:
    #     - '*'
    # allowedMethods:
    #   - GET
    #   - OPTIONS
    #   - POST
    #   - PUT
    #   - DELETE
    # allowedHeaders:
    #   - Content-Type
    #   - X-Amz-Date
    #   - Authorization
    #   - X-Api-Key
    #   - X-Amz-Security-Token
    #   - X-Amz-User-Agent
    #   - X-Transaction-Key
    #   - Access-Control-Allow-Origin

  # These environment variables are made available to our functions
  # under process.env.
  environment:
    tableName: ${env:DEPLOY_STAGE}
    stripeSecretKey: ${env:STRIPE_SECRET_KEY}

  # iamRoleStatements:
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:DescribeTable
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          # Restrict our IAM role permissions to
          # the specific table for the stage
          Resource:
            - "*"
        - Effect: Allow
          Action:
            - sns:SetSMSAttributes
            - sns:Publish
          Resource: "*"
        - Effect: Allow
          Action:
            - cognito-idp:AdminGetUser
            - cognito-idp:ListUsers
          Resource: "*"

