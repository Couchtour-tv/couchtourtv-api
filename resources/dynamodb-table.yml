Resources:
  NotesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${env:NOTES_TABLE}
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: noteId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: noteId
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
  RequestResponsesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ct-request-responses
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: requestId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: requestId
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
  PurchasesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ct-purchases
      AttributeDefinitions:
        - AttributeName: purchaseId
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: purchaseId
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
  MoviesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ct-movies
      AttributeDefinitions:
        - AttributeName: movieId
          AttributeType: S
      KeySchema:
        - AttributeName: movieId
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
  SocketsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${env:SOCKETS_TABLE}
      AttributeDefinitions:
        - AttributeName: socketId
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: socketId
          KeyType: HASH
        - AttributeName: userId
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
